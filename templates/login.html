{% extends "base.html" %}

{% block content %}
<div class="section">
  <h2>Login</h2>
  <div class="content">
    <form method="POST" action="">
        {{ form.csrf }}
        {{ form.username.label }} {{ form.username(size=32) }}
        {{ form.password.label }} {{ form.password(size=32) }}
        {{ form.remember_me.label }} {{ form.remember_me }}
        <input type="submit" value="Login">
    </form>
  </div>
</div>
{% endblock %}
